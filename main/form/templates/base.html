<!DOCTYPE HTML>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
  
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- js jquerry -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  
    <!-- external CSS -->
    <!-- <link rel="stylesheet" href="{'css/styles.css'}"> -->
  
    <!-- free fontawesome  -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light text-white ">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <a class="tr navbar-brand text-white"  href="/">
      <img class ="logo" src="{% static 'images/logo.jpg' %}" alt="">
      Global Ocean Watcher
    </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-black"  href="{% url 'form' %}">Detector</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black"  href="#testimonials">Researches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black"  href="#pricing">Effects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black"  href="#cta">Social platforms</a>
        </li>
      </ul>
  </div>
</nav>
    {% block body %}{% endblock %}
</body>
</html>
